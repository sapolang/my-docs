<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的文档中心</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="个人技术文档与学习资源管理中心">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #42b883;
      --text-color-base: #34495e;
    }
    .sidebar-nav li strong {
      font-weight: 600;
      font-size: 16px;
    }
    .markdown-section h1 {
      color: var(--theme-color);
    }
  </style>
</head>
<body>
  <div id="app">🚀 加载中...</div>
  <script>
    window.$docsify = {
      name: '📚 我的文档中心',
      repo: '',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      executeScript: true,
      noEmoji: false,
      
      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 搜索文档...',
        noData: '😢 找不到结果',
        depth: 6,
        hideOtherSidebarContent: false
      },
      
      // 代码复制
      copyCode: {
        buttonText: '📋 复制代码',
        errorText: '❌ 复制失败',
        successText: '✅ 已复制!'
      },
      
      // 分页导航
      pagination: {
        previousText: '⬅️ 上一页',
        nextText: '下一页 ➡️',
        crossChapter: true,
        crossChapterText: true
      },
      
      // 字数统计
      count:{
        countable: true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      
      // 谷歌统计
      ga: '',
      
      // 外部链接
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
      
      // 路由模式
      routerMode: 'hash'
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  
  <!-- 外部链接插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
